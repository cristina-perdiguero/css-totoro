<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paper">
        <div class="container">
            <div class="full-moon"></div>
            <div class="hidden-moon"></div>
            <div class="totoro">
                <div class="totoro-ears">
                    <div class="ear">
                        <div class="ear-top"></div>
                        <div class="ear-middle"></div>
                        <div class="ear-bottom"></div>
                        <div class="ear-union"></div>
                    </div>
                    <div class="ear">
                        <div class="ear-top"></div>
                        <div class="ear-middle"></div>
                        <div class="ear-bottom"></div>
                        <div class="ear-union"></div>
                    </div>
                </div>
                <div class="totoro-head"></div>
                <div class="totoro-face">
                    <div class="totoro-eyes">
                        <div class="eye">
                            <div class="eye-pupil">
                                <div class="eye-pupil_light"></div>
                            </div>
                        </div>
                        <div class="eye">
                            <div class="eye-pupil">
                                <div class="eye-pupil_light"></div>
                            </div>
                        </div>
                    </div>
                    <div class="totoro-nose">
                        <div class="nose-light"></div>
                        <div class="nose-bottom"></div>
                    </div>
                    <div class="totoro-mouth"></div>
                    <div class="totoro-whiskers">
                        <div class="whiskers-group">
                            <div class="whisker-1">
                                
                            </div>
                            <div class="whisker-2"></div>
                            <div class="whisker-3"></div>
                        </div>
                        <div class="whiskers-group">
                            <div class="whisker-4"></div>
                            <div class="whisker-5"></div>
                            <div class="whisker-6"></div>
                        </div>
                    </div>
                </div>
                <div class="totoro-body"></div>
            </div>
        </div>
    </div>
</body>
</html>
