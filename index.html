<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paper">
        <div class="container">
            <div class="moon"></div>
            <div class="chibi-totoro">
                <div class="chibi-head">
                    <div class="chibi-ears">
                        <div class="chibi-ear"></div>
                        <div class="chibi-ear"></div>
                    </div>
                    <div class="chibi-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="chibi-body"></div>
            </div>
            <div class="totoro">
                <div class="totoro-ears">
                    <div class="ear">
                        <div class="ear-top"></div>
                        <div class="ear-middle"></div>
                        <div class="ear-bottom"></div>
                        <div class="ear-union"></div>
                    </div>
                    <div class="ear">
                        <div class="ear-top"></div>
                        <div class="ear-middle"></div>
                        <div class="ear-bottom"></div>
                        <div class="ear-union"></div>
                    </div>
                </div>
                <div class="totoro-head"></div>
                <div class="totoro-face">
                    <div class="totoro-eyes">
                        <div class="eye">
                            <div class="eye-pupil">
                                <div class="eye-pupil_light"></div>
                            </div>
                        </div>
                        <div class="eye">
                            <div class="eye-pupil">
                                <div class="eye-pupil_light"></div>
                            </div>
                        </div>
                    </div>
                    <div class="totoro-nose">
                        <div class="nose-light"></div>
                        <div class="nose-bottom"></div>
                    </div>
                    <div class="totoro-mouth"></div>
                    <div class="totoro-whiskers">
                        <div class="whiskers-group" id="left-whiskers-group">
                            <div class="whisker-comp"  id="whisker-comp-1">
                                <div class="whisker" id="whisker-1"></div>
                            </div>
                            <div class="whisker-comp" id="whisker-comp-2">
                                <div class="whisker" id="whisker-2"></div>
                            </div>
                            <div class="whisker-comp" id="whisker-comp-3">
                                <div class="whisker" id="whisker-3"></div>
                            </div>
                        </div>
                        <div class="whiskers-group" id="right-whiskers-group">
                            <div class="whisker-comp" id="whisker-comp-4">
                                <div class="whisker" id="whisker-4"></div>
                            </div>
                            <div class="whisker-comp" id="whisker-comp-5">
                                <div class="whisker" id="whisker-5"></div>
                            </div>
                            <div class="whisker-comp"id="whisker-comp-6" >
                                <div class="whisker" id="whisker-6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="totoro-body">
                    <div class="totoro-belly" id="top-belly"></div>
                    <div class="totoro-belly"id="bottom-belly"></div>
                    <div class="totoro-belly-decoration">
                        <div class="belly-decoration" id="top" >
                            <div class="belly-figure" id="figure-1"></div>
                            <div class="belly-figure" id="figure-2"></div>
                            <div class="belly-figure" id="figure-3"></div>
                        </div>
                        <div class="belly-decoration" id="bottom">
                            <div class="belly-figure" id="figure-4"></div>
                            <div class="belly-figure" id="figure-5"></div>
                            <div class="belly-figure" id="figure-6"></div>
                            <div class="belly-figure" id="figure-7"></div>
                        </div>
                    </div>
                </div>
                <div class="totoro-arms">
                    <div class="arm" id="left-arm"></div>
                    <div class="arm" id="right-arm"></div>
                </div>
                <div class="totoro-legs">
                    <div class="leg" id="left-leg">
                        <div class="foot" id="left-foot"></div>
                    </div>
                    <div class="leg" id="right-leg">
                        <div class="foot" id="right-foot"></div>
                    </div>
                </div>
            </div>
            <div class="branch-composition">
                <div class="branch-1"></div>
                <div class="branch-2"></div>
                <div class="branch-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
